<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="workbox">
            <div class="header_tab">
                <div class="right_side">
                    <img src="Images/icon/android/24/chevron-left.png" alt="Left_arrow">
                    <div class="user_tab">
                        <img src="Images/logo-sb 1.svg" alt="User_Profile">
                        <p class="user_name">User_Name</p>
                    </div>                        
                </div>
                <div class="left_side">
                    <img class=".new_task" src="Images/icon/android/24/add-plus.png" alt="New_Task">
                    <img src="Images/icon/android/24/more-vertical.png" alt="Options">    
                </div>
            </div>

            <div class="level_display">
                <p class="level_text">Level 69: Sage</p>
                <p class="to_next_level">10/14 stars to next level</p>
            </div>

            <div class="list_pad">
                <div class="list_item">
                    <img src="Images/icon/android/24/build.svg" alt="Move_Item">
                    <img src="Images/One_Star.svg" alt="Item_Difficulty">
                    <img src="Images/checkbox/android/deselected.svg" alt="">
                    <p class="list_text">Easy Task: Do Task</p>
                </div>
            </div>    
        </div>
    </div>
    
</body>
</html>
